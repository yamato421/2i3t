<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segundo Grau</title>
    <link rel="stylesheet" href="./css/grau2.css">
</head>
<body>
    <section class="segundo_grau">
        <div>
    
            <select name="sinal_a" onchange="set_sinal_a()" id="sinal_a">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="number" type="number" id="valor_a">
            <span>X<sup>2</sup></span>

            <select name="sinal_b" onchange="set_sinal_b()"  id="sinal_b">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="number" type="number" id="valor_b">
            <span>X</span>

            <select name="sinal_c" onchange="set_sinal_c()"  id="sinal_c">
                <option value="+" selected>+</option>
                <option value="-" selected>-</option>
            </select>
            <input class="number" type="set_valor_c()" id="valor_c">
            <span> = 0</span>




        <div>
        <div>
            Delta: <span id="delta"></span>
        </div>
    </div>
<div>
    Resultado: <span id="raiz"></span>
</div>

    </section>
    
</body>
</html>
